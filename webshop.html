    <script>
      $(function () {
        $("header").load("header.html");
        $("footer").load("footer.html");

        document
          .getElementById("two-columns-button")
          .addEventListener("click", function () {
            var imageContainer = document.querySelector(".image-container");
            imageContainer.classList.remove("three-columns", "four-columns");
            imageContainer.classList.add("two-columns");
          });

        document
          .getElementById("three-columns-button")
          .addEventListener("click", function () {
            var imageContainer = document.querySelector(".image-container");
            imageContainer.classList.remove("two-columns", "four-columns");
            imageContainer.classList.add("three-columns");
          });

        document
          .getElementById("four-columns-button")
          .addEventListener("click", function () {
            var imageContainer = document.querySelector(".image-container");
            imageContainer.classList.remove("two-columns", "three-columns");
            imageContainer.classList.add("four-columns");
          });
      });
    </script>
